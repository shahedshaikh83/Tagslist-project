<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered List Example</title>
</head>
<body>
    <h2>Steps to Make a Cup of Tea</h2>

    <ol>
        <li>Boil water</li>
        <li>Add tea leaves or a tea bag</li>
        <li>Let it steep for a few minutes</li>
        <li>Add sugar or milk (optional)</li>
        <li>Pour into a cup and enjoy</li>
    </ol>
</body>
</html>
