<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Tag Example</title>
</head>
<body>

    <h2>Student Information Table</h2>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>14</td>
            <td>8th</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>15</td>
            <td>9th</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>13</td>
            <td>7th</td>
        </tr>
    </table>

</body>
</html>
