<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unordered List Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
        }

        ul {
            list-style-type: square; /* Options: disc, circle, square, none */
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            width: 250px;
            border-radius: 10px;
        }

        li {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        li:hover {
            color: #007BFF;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>My Favorite Fruits</h2>
    
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Mango</li>
    </ul>

    <p>This is an example of an unordered list where items are displayed with bullet points.</p>
    <br>
    <img src="uol.png" alt="">
</body>
</html>
