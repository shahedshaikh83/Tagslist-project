<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Tag Example</title>
</head>
<body>
    <h2>Example of an Image Tag</h2>
    
    <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Beautiful Scenery" width="500" height="300">
    
    <p>This image is loaded using the &lt;img&gt; tag. The <code>src</code> attribute provides the image URL, and <code>alt</code> provides alternative text.</p>
</body>
</html>
